<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <!-- Contact Us Section -->
    <section class="contact-section py-5">
        <div class="container">
            <h2 class="text-center contact-title">Contact Us</h2>
            
            <!-- Contact Info -->
            <div class="row text-center contact-info mb-4">
                <div class="col-md-4">
                    <div class="info-box">
                        <i class="bi bi-geo-alt-fill"></i>
                        <h5>Address</h5>
                        <p>Jaipur, Rajasthan, INDIA<br>Pin 342087</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-box">
                        <i class="bi bi-telephone-fill"></i>
                        <h5>Call Us</h5>
                        <p>+91 98765 43210</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="info-box">
                        <i class="bi bi-envelope-fill"></i>
                        <h5>Email Us</h5>
                        <p>info@test.com</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form-container">
                        <h3 class="form-title text-center">Get in touch with us.<br>We're here to assist you.</h3>
                        <form action="#" method="POST" class="contact-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <select class="form-select" required>
                                        <option value="" disabled selected>Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="City" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="State" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="Country" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" placeholder="Address" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <textarea class="form-control" rows="3" placeholder="Message" required></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="file" class="form-control">
                                </div>
                                <div class="col-12 mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">Agree to terms and conditions</label>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary w-100">Submit Information</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
